agents:
  - id: researcher
    role: Research Assistant
    goal: Find detailed facts and key insights about the given topic.
    model: models/gemini-flash-latest

  - id: writer
    role: Content Writer
    goal: Write a concise, engaging blog post summary using the research provided.
    model: models/gemini-flash-latest

workflow:
  type: sequential
  steps:
    - id: step_research
    - agent: researcher
    - agent: writer