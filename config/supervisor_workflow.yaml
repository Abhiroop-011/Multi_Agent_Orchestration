agents:
  - id: manager
    role: Product Manager
    goal: >
      Handle user requests. If the request requires technical calculation or coding, 
      delegate it to the 'specialist'. If it is a general question, answer it yourself.
    model: gemini-flash-latest # Ensure this matches your check_models.py output
    tools:
      - delegate

  - id: specialist
    role: Python Engineer
    goal: Write and run Python code to solve technical tasks.
    model: gemini-flash-latest
    tools:
      - python

workflow:
  type: sequential
  steps:
    - id: step_manager  # <--- NEW: ADD THIS LINE
      agent: manager